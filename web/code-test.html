<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードテスト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.0/ace.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="MaiCoder">
        <div>
            <a href="code-test.html">コードテスト</a>
            <a href="submit.html">提出</a>
        </div>
    </header>
    <main>
        <h1>コードテスト</h1>
        <div class="form-container">
            <form>
                <label>
                    言語:
                    <select class="compiler" onchange="compiler_change()">
                        <option value="python">Python:pypy-3.7-v7.3.9</option>
                        <option value="c++">C++:gcc-head</option>
                        <option value="rust">Rust:rust-1.82.0</option>
                    </select>
                </label>
    
                <label>
                    コードテスト:
                    <div id="editor"></div>
                </label>
    
                <label>
                    標準入力:
                    <textarea class="input monospace"></textarea>
                </label>
                <button type="button" class="primary">実行</button>
            </form>
    
            <label>
                標準出力:
                <div class="output">
                    <code></code>
                </div>
            </label>
        </div>
    </main>
    <script>
        const editor = ace.edit("editor",{
            fontSize: "15px"
        })
        function compiler_change() {
            let compiler = document.querySelector("select.compiler").value
            editor.session.setMode(`ace/mode/${compiler}`);
        }
        compiler_change()
    </script>
</body>

</html>
